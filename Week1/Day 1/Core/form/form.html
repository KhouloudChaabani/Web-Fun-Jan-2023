<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
      <label>First Name:* </label>
      <input type="text" name="first">
  </div> 
  <div>
      <label>Last Name:* </label>
      <input type="text" name="last">
  </div>
  <div>
      <label>Email Address:* </label>
      <input type="text" name="Email">
  </div>
  <div>
     <label>Password:* </label>
     <input type="Password" name="Password">
  </div>
  <div>
    <label>Confirm Password:* </label>
    <input type="Password" name="Confirm Password">
  </div>
  <div>
    <label>Birthday: </label>
    <input type="date" name="Birthday" placeholder="mm/dd/yyyy">
  </div>
  <div>
    <label>Gender Identity: </label> <br>
    <input type="radio" name="f" value="Male" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="f" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="f" value="Non-binary" id="Non-binary">
    <label for="Non-binary">Non-binary</label>
    <input type="radio" name="f" value="I prefer not to answer" id="I prefer not to answer">
    <label for="I prefer not to answer">I prefer not to answer</label>
  </div>
  <div>
      <label>A short description about myself:</label><br>
      <textarea name="comment" cols="20" rows="2"></textarea>
  </div>
   <div>
    <label>Favorite Language: </label>
    <select name="language">
    <option value="Javascript">Javascript</option>
    <option value="python">python</option>
    </select>
   </div>
   <div>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes,I would like to recieve periodic email updates</label>
   </div>
   <input type="submit" value="Create Account" > <br>
   <label>* Indicates a required field</label>
</body>
</html>
